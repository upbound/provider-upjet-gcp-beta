apiVersion: compute.gcp-beta.m.upbound.io/v1beta1
kind: HealthCheck
metadata:
  annotations:
    meta.upbound.io/example-id: compute/v1beta1/healthcheck
  labels:
    testing.upbound.io/example-name: tcp-health-check
  name: tcp-health-check
  namespace: crossplane-system
spec:
  forProvider:
    checkIntervalSec: 1
    tcpHealthCheck:
      port: 80
    timeoutSec: 1
